<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>KSRM — Free Finance & IT Tools</title>
  <meta name="description" content="KSRM provides free, fast, privacy-friendly tools for finance and IT. Made to Learn. Built to Grow.">

  <!-- Favicons / theme -->
  <link rel="icon" type="image/png" href="/assets/img/KSRM_IconOnly_transparent.png" sizes="32x32">
  <link rel="apple-touch-icon" href="/assets/img/KSRM_IconOnly_transparent.png">
  <meta name="theme-color" content="#1B2A49">
  <meta property="og:site_name" content="KSRM Digital">
  <meta property="og:title" content="KSRM — Free Finance & IT Tools">
  <meta property="og:image" content="/assets/img/KSRM_IconOnly_transparent.png">

  <!-- CSS (brand first, then your main, then the small overrides) -->
  <link rel="stylesheet" href="/assets/css/brand.css">
  <link rel="stylesheet" href="/assets/css/main.css?v=gtm2">
  <link rel="stylesheet" href="/assets/css/overrides.css?v=h1">
</head>
<body>
  <!-- Shared header -->
  <header data-include="/partials/header.html"></header>

  <!-- HERO: leave empty; home.js will render (height handled by overrides.css) -->
  <section id="hero"></section>

  <!-- TOOLS (home.js fills #tools-grid from /data/ui.json) -->
  <section id="tools" aria-labelledby="tools-title">
    <div class="container" style="max-width:1100px;margin:0 auto;padding:0 20px">
      <h2 id="tools-title" class="section-title">Our Free Tools</h2>
      <div id="tools-grid" class="tools-grid"></div>
    </div>
  </section>

  <!-- BLOG (home.js fills #blog-section from /data/blog.json) -->
  <section id="blog" aria-labelledby="blog-title" style="margin-top:24px">
    <div class="container" style="max-width:1100px;margin:0 auto;padding:0 20px">
      <h2 id="blog-title" class="section-title">Latest from the Blog</h2>
      <div id="blog-section"></div>
    </div>
  </section>

  <!-- Shared footer -->
  <footer data-include="/partials/footer.html"></footer>

  <!-- Includes loader + nav highlighter + homepage population -->
  <script src="/assets/js/include.js" defer></script>
  <script src="/assets/js/header.js" defer></script>
  <script src="/assets/js/home.js" defer></script>
</body>
</html>
