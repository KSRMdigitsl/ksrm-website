  <link rel="stylesheet" href="../../assets/css/main.css?v=fx1" />
  <style>
    section#tool { background:#fff; }
    .tool-wrap { max-width:1100px; margin:0 auto; display:grid; grid-template-columns: 1fr 1fr; gap:24px; }
    .panel {
      background:#fff; border:1px solid #E6E9EF; border-radius:16px; padding:20px;
      box-shadow:0 10px 22px rgba(2,8,23,.05);
    }
    .panel h2 { margin-bottom:8px; }
    .row{display:flex; gap:12px; flex-wrap:wrap}
    .field{flex:1; min-width:220px; margin:10px 0}
    .field label{display:block; font-weight:600; margin-bottom:6px; color:#0F172A}
    .field input[type="number"], .field select {
      width:100%; padding:12px 14px; border:1px solid #D8DFEA; border-radius:10px; background:#F9FBFF;
      font:inherit;
    }
    .btn{padding:10px 14px;border-radius:10px;border:1px solid #D8DFEA;background:#fff;font-weight:700;cursor:pointer}
    .btn.primary{background:#3b82f6;color:#fff;border-color:#3b82f6}
    .swap{display:flex;align-items:flex-end}
    .swap button{width:100%}

    .summary { display:grid; grid-template-columns: 1fr 1fr; gap:12px; margin-top:12px; }
    .kpi{background:#F7F9FC;border:1px solid #E6ECFF;border-radius:12px;padding:14px}
    .kpi small{color:#64748B;display:block}
    .kpi strong{font-size:1.2rem}

    .muted{color:#6B7280}
    .ads{margin:16px 0}
    .ads-vertical{position:absolute; right:-180px; top:160px; width:160px; display:block}
    @media (max-width:1300px){ .ads-vertical{display:none} }

    .rate-line{margin-top:10px; font-size:.95rem; color:#334155}
    .rate-line code{background:#F1F5F9; padding:2px 6px; border-radius:6px}
    @media (max-width: 950px) { .tool-wrap { grid-template-columns: 1fr; } }
  </style>
</head>
<body>
  <!-- GTM noscript -->
  <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-P7ZHLSTZ" height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>

  <header data-include></header>

  <section id="tool">
    <div class="container">
      <h1 style="text-align:center">Currency Converter (Live)</h1>
      <p style="text-align:center;color:#6B7280;max-width:820px;margin:8px auto 24px">
        Live rates with an automatic offline fallback. Convert instantly between major currencies.
      </p>

      <!-- TOP AD (horizontal) -->
      <div class="ads">
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-9718922267093672"
             data-ad-slot="3997839388"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
        <script>(adsbygoogle=window.adsbygoogle||[]).push({});</script>
      </div>

      <!-- Vertical ad (desktop) -->
      <div class="ads-vertical">
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-9718922267093672"
             data-ad-slot="1830841042"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
        <script>(adsbygoogle=window.adsbygoogle||[]).push({});</script>
      </div>

      <div class="tool-wrap">
        <!-- Inputs -->
        <div class="panel">
          <h2>Convert</h2>

          <div class="row">
            <div class="field">
              <label for="amount">Amount</label>
              <input id="amount" type="number" min="0" step="0.01" value="100" />
            </div>
            <div class="field">
              <label for="from">From</label>
              <select id="from"></select>
            </div>
            <div class="swap">
              <button id="btnSwap" class="btn" type="button" title="Swap">↕ Swap</button>
            </div>
            <div class="field">
              <label for="to">To</label>
              <select id="to"></select>
            </div>
          </div>

          <div class="row">
            <div class="field" style="min-width:100%">
              <button id="btnCalc" type="button" class="btn primary" style="width:100%">Convert</button>
            </div>
          </div>

          <div class="rate-line" id="rateLine" aria-live="polite"></div>

          <!-- MID AD -->
          <div class="ads">
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-9718922267093672"
                 data-ad-slot="3997839388"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>(adsbygoogle=window.adsbygoogle||[]).push({});</script>
          </div>

          <p class="muted" style="margin-top:6px">Tip: swap currencies with the ↕ button for reverse conversion.</p>
        </div>

        <!-- Results -->
        <div class="panel">
          <h2>Result</h2>

          <div class="summary">
            <div class="kpi">
              <small>Converted amount</small>
              <strong id="kpi-out">—</strong>
            </div>
            <div class="kpi">
              <small>Rate used</small>
              <strong id="kpi-rate">—</strong>
            </div>
            <div class="kpi">
              <small>Source</small>
              <strong id="kpi-src">—</strong>
            </div>
            <div class="kpi">
              <small>As of</small>
              <strong id="kpi-date">—</strong>
            </div>
          </div>

          <!-- BOTTOM AD -->
          <div class="ads">
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-9718922267093672"
                 data-ad-slot="3997839388"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>(adsbygoogle=window.adsbygoogle||[]).push({});</script>
          </div>
        </div>
      </div>
    </div>
  </section>

  <footer data-include></footer>

  <!-- includes header/footer -->
  <script src="../../assets/js/include.js?v=2" defer></script>

  <!-- tool logic -->
  <script src="../../assets/js/tool-currency.js?v=1" defer></script>
</body>
</html>
