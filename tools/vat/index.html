  <style>
    section#tool { background:#fff; }
    .tool-wrap { max-width:1100px; margin:0 auto; display:grid; grid-template-columns: 1fr 1fr; gap:24px; }
    .panel {
      background:#fff; border:1px solid #E6E9EF; border-radius:16px; padding:20px;
      box-shadow:0 10px 22px rgba(2,8,23,.05);
    }
    .panel h2{ margin-bottom:8px; }
    .row{ display:flex; gap:12px; flex-wrap:wrap; }
    .field{ flex:1; min-width:220px; margin:10px 0; }
    .field label{ display:block; font-weight:600; margin-bottom:6px; color:#0F172A; }
    .field input, .field select{
      width:100%; padding:12px 14px; border:1px solid #D8DFEA; border-radius:10px; background:#F9FBFF; font:inherit;
    }
    .radio-row{ display:flex; gap:14px; flex-wrap:wrap; margin-top:6px; }
    .radio-row label{ display:flex; align-items:center; gap:8px; font-weight:600; color:#0F172A; }
    .btn{ padding:10px 14px; border-radius:10px; border:1px solid #D8DFEA; background:#fff; font-weight:700; cursor:pointer; }
    .btn.primary{ background:#3b82f6; color:#fff; border-color:#3b82f6; }

    .summary{ display:grid; grid-template-columns:1fr 1fr; gap:12px; margin-top:12px; }
    .kpi{ background:#F7F9FC; border:1px solid #E6ECFF; border-radius:12px; padding:14px; }
    .kpi small{ color:#64748B; display:block; }
    .kpi strong{ font-size:1.2rem; }

    .notes{ color:#6B7280; font-size:.92rem; margin-top:10px }

    .ads{ margin:16px 0; }
    .ads-vertical{ position:absolute; right:-180px; top:160px; width:160px; display:block; }
    @media (max-width:1300px){ .ads-vertical{ display:none } }
    @media (max-width:950px){ .tool-wrap{ grid-template-columns:1fr; } }
  </style>
</head>
<body>
  <!-- GTM noscript -->
  <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-P7ZHLSTZ"
  height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>

  <header data-include></header>

  <section id="tool">
    <div class="container">
      <h1 style="text-align:center">VAT Calculator (UK & Custom)</h1>
      <p style="text-align:center;color:#6B7280;max-width:820px;margin:8px auto 24px">
        Add or remove VAT for single amounts or multiplied by quantity. UK presets and custom rates supported.
      </p>

      <!-- TOP AD -->
      <div class="ads">
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-9718922267093672"
             data-ad-slot="3997839388"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
        <script>(adsbygoogle=window.adsbygoogle||[]).push({});</script>
      </div>

      <!-- Vertical ad (desktop) -->
      <div class="ads-vertical">
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-9718922267093672"
             data-ad-slot="1830841042"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
        <script>(adsbygoogle=window.adsbygoogle||[]).push({});</script>
      </div>

      <div class="tool-wrap">
        <!-- Inputs -->
        <div class="panel">
          <h2>Inputs</h2>

          <div class="row">
            <div class="field">
              <label for="amount">Amount (£)</label>
              <input id="amount" type="number" min="0" step="0.01" value="100.00" />
            </div>
            <div class="field">
              <label for="qty">Quantity</label>
              <input id="qty" type="number" min="1" step="1" value="1" />
            </div>
          </div>

          <div class="row">
            <div class="field">
              <label for="preset">Rate preset</label>
              <select id="preset">
                <option value="20" selected>UK Standard — 20%</option>
                <option value="5">UK Reduced — 5%</option>
                <option value="0">Zero-rated — 0%</option>
                <option value="custom">Custom rate…</option>
              </select>
            </div>
            <div class="field">
              <label for="rate">VAT rate (%)</label>
              <input id="rate" type="number" min="0" max="100" step="0.01" value="20" />
            </div>
          </div>

          <div class="field">
            <label>Mode</label>
            <div class="radio-row">
              <label><input type="radio" name="mode" value="exclusive" checked /> Exclusive (add VAT)</label>
              <label><input type="radio" name="mode" value="inclusive" /> Inclusive (remove VAT)</label>
            </div>
          </div>

          <div style="margin-top:12px">
            <button id="calc" type="button" class="btn primary">Calculate</button>
            <button id="reset" type="button" class="btn" style="margin-left:8px">Reset</button>
          </div>

          <!-- MID AD -->
          <div class="ads">
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-9718922267093672"
                 data-ad-slot="3997839388"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>(adsbygoogle=window.adsbygoogle||[]).push({});</script>
          </div>

          <p class="notes">This tool is indicative only. VAT rules can vary (e.g., exemptions, supplies outside scope).</p>
        </div>

        <!-- Results -->
        <div class="panel">
          <h2>Results</h2>

          <div class="summary">
            <div class="kpi"><small>Net (ex VAT)</small><strong id="kpi-net">—</strong></div>
            <div class="kpi"><small>VAT amount</small><strong id="kpi-vat">—</strong></div>
            <div class="kpi"><small>Gross (inc VAT)</small><strong id="kpi-gross">—</strong></div>
            <div class="kpi"><small>Rate used</small><strong id="kpi-rate">—</strong></div>
          </div>

          <!-- BOTTOM AD -->
          <div class="ads">
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-9718922267093672"
                 data-ad-slot="3997839388"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>(adsbygoogle=window.adsbygoogle||[]).push({});</script>
          </div>
        </div>
      </div>
    </div>
  </section>

  <footer data-include></footer>

  <!-- load header/footer -->
  <script src="../../assets/js/include.js?v=2" defer></script>

  <!-- tool logic -->
  <script src="../../assets/js/tool-vat.js?v=1" defer></script>
</body>
</html>
