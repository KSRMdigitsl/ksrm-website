<header class="site-header">
  <div class="container header-wrap" style="min-height:68px;display:flex;align-items:center;justify-content:space-between;gap:16px">
    <!-- Brand -->
    <a class="brand" href="/" aria-label="KSRM Digital â€” Home" style="display:flex;align-items:center;gap:12px;text-decoration:none;color:#111827">
      <span class="brand-logo" aria-hidden="true" style="height:32px;width:32px;border-radius:8px;background:linear-gradient(135deg,#60a5fa,#2563eb);display:inline-block"></span>
      <span>
        <span class="brand-name" style="font-weight:800;letter-spacing:.2px">KSRM Digital</span>
        <small class="brand-tag" style="display:block;font-size:11px;color:#64748b">Made to Learn. Built to Grow.</small>
      </span>
    </a>

    <!-- Mobile toggle -->
    <button class="nav-toggle" aria-expanded="false" aria-controls="primary-nav" aria-label="Toggle menu"
            style="display:none;background:none;border:0;padding:8px">
      <span class="bar" style="display:block;width:22px;height:2px;background:#111;margin:4px 0;border-radius:2px"></span>
      <span class="bar" style="display:block;width:22px;height:2px;background:#111;margin:4px 0;border-radius:2px"></span>
      <span class="bar" style="display:block;width:22px;height:2px;background:#111;margin:4px 0;border-radius:2px"></span>
    </button>

    <!-- Nav -->
    <nav id="primary-nav" class="nav" aria-label="Primary">
      <ul style="display:flex;gap:22px;list-style:none;margin:0;padding:0">
        <li><a data-nav="true" href="#tools" style="color:#111827;padding:10px 2px;text-decoration:none">Tools</a></li>
        <li><a data-nav="true" href="/blog/" style="color:#111827;padding:10px 2px;text-decoration:none">Blog</a></li>
        <li><a data-nav="true" href="/about/" style="color:#111827;padding:10px 2px;text-decoration:none">About</a></li>
        <li><a data-nav="true" href="/contact/" style="color:#111827;padding:10px 2px;text-decoration:none">Contact</a></li>
      </ul>
    </nav>
  </div>
</header>

<script>
(function(){
  // Mobile nav behaviour
  function init(){
    const t=document.querySelector(".nav-toggle");
    const nav=document.getElementById("primary-nav");
    if(!t||!nav) return;
    // Show toggle on small screens
    const mq = window.matchMedia("(max-width: 820px)");
    function apply(){ t.style.display = mq.matches ? "block" : "none"; nav.classList.toggle("open", false); t.setAttribute("aria-expanded","false"); }
    mq.addEventListener ? mq.addEventListener("change", apply) : mq.addListener(apply);
    apply();
    t.addEventListener("click",()=>{ const open=nav.classList.toggle("open"); t.setAttribute("aria-expanded", String(open)); });
  }
  if(document.readyState!=="loading") init(); else document.addEventListener("DOMContentLoaded", init);
})();
</script>
